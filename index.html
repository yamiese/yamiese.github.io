<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Adil Alias | Photography Portfolio</title>
<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }

  body, html {
    height: 100%;
    font-family: Arial, sans-serif;
  }

  .container {
    display: flex;
    height: 100vh;
  }

  .sidebar {
    background: #000;
    color: white;
    width: 30%;
    min-width: 200px;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    padding: 20px;
    position: fixed;
    height: 100%;
  }

  .sidebar h1 {
    font-size: 2.5em;
    margin-bottom: 40px;
  }

  .nav-links {
    display: flex;
    flex-direction: column;
    gap: 15px;
    text-align: center;
  }

  .nav-links a {
    color: white;
    text-decoration: none;
    font-weight: bold;
    font-size: 1.2em;
  }

  .nav-links a:hover {
    color: grey;
  }

  .content {
    margin-left: 30%;
    width: 70%;
    padding: 40px;
    background: #f5f5f5;
    overflow-y: auto;
  }

  .content img {
    max-width: 100%;
    height: auto;
    margin-bottom: 20px;
    display: block;
    margin-left: auto;
    margin-right: auto;
  }

  .portfolio {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 15px;
    max-width: 1000px;
    margin: 20px auto;
  }

  .portfolio img {
    width: 100%;
    height: auto;
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
    transition: transform 0.3s;
  }

  .portfolio img:hover {
    transform: scale(1.05);
  }

  footer {
    text-align: center;
    margin-top: 40px;
    color: #555;
  }
</style>
</head>
<body>

<div class="container">

  <div class="sidebar">
    <h1>ADIL ALIAS</h1>
    <div class="nav-links">
      <a href="#work">WORK</a>
      <a href="#test">TEST</a>
      <a href="#contact">CONTACT</a>
    </div>
  </div>

  <div class="content">
    <h2 id="test">TEST</h2>
    <img src="images/yourphoto.jpg" alt="Adil Alias">

    <section class="portfolio" id="work">
      <img src="images/photo1.jpg" alt="Sample Photo 1">
      <img src="images/DSC_0787.JPG" alt="Sample Photo 2">
      <img src="images/200w.gif" alt="Sample Photo 3">
      <img src="images/IMG_9748.JPG" alt="Sample Photo 4">
    </section>

    <section class="contact" id="contact">
      <h2>Contact Me</h2>
      <p>Email: adilalias2004@gmail.com</p>
      <p>Instagram: @adilaliass</p>
    </section>

    <footer>
      &copy; 2025 Adil Alias | All Rights Reserved
    </footer>
  </div>

</div>

</body>
</html>
