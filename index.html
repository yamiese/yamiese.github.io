<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adil Alias | Photography Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
    }

    header.intro {
      display: flex;
      align-items: stretch;
      justify-content: center;
      flex-wrap: wrap;
      height: 300px;
    }

    .intro-text {
      flex: 0 0 30%;
      background: #000;
      color: white;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      text-align: left;
    }

    .intro-text h1 {
      margin: 0;
      font-size: 2.5em;
    }

    .intro-text p {
      margin-top: 10px;
      font-size: 1.2em;
    }

    .intro-image {
      flex: 0 0 70%;
      background: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .intro-image img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    }

    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }

    .portfolio img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }

    .portfolio img:hover {
      transform: scale(1.05);
    }

    .contact {
      margin: 40px 0;
      text-align: center;
    }

    footer {
      background: #222;
      color: white;
      padding: 15px;
      margin-top: 40px;
      text-align: center;
    }
  </style>
</head>
<body>

<header class="intro">
  <div class="intro-text">
    <h1>ADIL ALIAS</h1>
    <p>Photography Portfolio</p>
  </div>
  <div class="intro-image">
    <img src="images/yourphoto.jpg" alt="Adil Alias">
  </div>
</header>

<section class="portfolio">
  <img src="image/photo1.jpg" alt="Sample Photo 1">
  <img src="image/DSC_0787.JPG" alt="Sample Photo 2">
  <img src="image/200w.gif" alt="Sample Photo 3">
  <img src="image/IMG_9748.JPG" alt="Sample Photo 4">
</section>

<section class="contact">
  <h2>Contact Me</h2>
  <p>Email: adilalias2004@gmail.com</p>
  <p>Instagram: @adilaliass</p>
</section>

<footer>
  &copy; 2025 Adil Alias | All Rights Reserved
</footer>

</body>
</html>
