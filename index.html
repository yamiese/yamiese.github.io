<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Name | Photography Portfolio</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
    }
    header {
      background: #222;
      color: white;
      padding: 40px 20px;
    }
    header h1 {
      margin: 0;
      font-size: 2.5em;
    }
    header p {
      margin-top: 10px;
      font-size: 1.2em;
    }
    .portfolio {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
      padding: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .portfolio img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    .portfolio img:hover {
      transform: scale(1.05);
    }
    footer {
      background: #222;
      color: white;
      padding: 15px;
      margin-top: 40px;
    }
    .contact {
      margin: 40px 0;
    }
  </style>
</head>
<body>

<header>
  <h1>Your Name</h1>
  <p>Photography Portfolio</p>
</header>

<section class="portfolio">
  <img src="images/photo1.jpg" alt="Sample Photo 1">
  <img src="images/DSC_0787.JPG" alt="Sample Photo 2">
  <img src="images/200w.gif" alt="Sample Photo 3">
  <img src="images/IMG_9748.JPG " alt="Sample Photo 4">
</section>

<section class="contact">
  <h2>Contact Me</h2>
  <p>Email: yourname@example.com</p>
  <p>Instagram: @yourhandle</p>
</section>

<footer>
  &copy; 2025 Your Name | All Rights Reserved
</footer>

</body>
</html>
